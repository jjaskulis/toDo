<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>toDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&subset=latin-ext' rel='stylesheet'
        type='text/css'>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/to-do.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

</head>

<body>
    <div id="toDo-app">
        <div class="container box-shadow">
            <h1 class="title-main mt-4">toDO</h1>

            <div class="add-task-block clickable" @click="addTask">
                <button type="button" class="btn btn-add-task">
                    <i class="fa fa-plus"></i> add task
                </button>
            </div>
            <h5 class="title-tasklist my-4 ">tasks</h5>

            <div class="task-filters my-4" role="toolbar" aria-label="Task filters">
                <button v-for="button in filter.buttons" type="button" class="btn" v-bind:class="{'active': filter.active === button.type}"
                    @click="filter.active = button.type">{{button.name}}
                    <span class="counter" v-show="button.type === true">({{completedQty}})</span>
                    <span class="counter" v-show="button.type === false">({{pendingdQty}})</span>
                </button>
            </div>

            <div class="loader">
                <i v-if="!taskList" class="fa fa-spin fa-circle-o-notch fa-4x" aria-hidden="true"></i>
            </div>

            <div class="task-entry mb-3" v-for="task in taskList" v-cloak v-bind:class="{'task-entry-done':task.status}" v-show="taskFilter(task)">
                <div class="task-status clickable" @click="toggleStatus(task)">
                    <i class="far" v-bind:class="{ 'fa-check-circle': task.status, 'fa-circle': !task.status }"></i>
                </div>
                <div class="task-text pl-3">
                    <input class="" placeholder="Enter task name..." v-model.lazy="task.name" @change="updateTask(task)"></input>
                </div>
                <div class="task-remove clickable" @click="removeTask(task.id)">
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="js/toDo.js"></script>
</body>

</html>
